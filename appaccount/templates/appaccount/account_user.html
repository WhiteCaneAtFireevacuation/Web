{% extends 'main_page.html' %}

{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 1rem auto; ">
        <div class="mb-4">
            <h4 style="font-family: 'EF_WAKEUP';" >
                회원가입
            </h4>
        </div>
        <form action="{% url 'appaccount:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <input type="submit" class="btn btn-dark rounded-pill col-6" style="font-family: 'EF_WAKEUP';">
        </form>
    </div>

{% endblock %}
